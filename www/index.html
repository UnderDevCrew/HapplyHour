<script src="scripts/app.js"></script>
<script type="text/javascript" charset="utf-8">

    document.addEventListener('WebComponentsReady', function () {

        var button = document.getElementById('button_find_my_bar');

        button.addEventListener('click', function () {
            var spinner    = document.querySelector('paper-spinner');
            spinner.active = true;

            var options = {
                enableHighAccuracy: true,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition(geolocationSuccess, geolocationError, options);
        });

        function geolocationError(error) {
            console.warn('ERROR(' + error.code + '): ' + error.message);

            var toast      = document.getElementById('gelocationError');
            toast.open();
        }

        function geolocationSuccess(position) {

            var spinner       = document.querySelector('paper-spinner');
            var gMap          = document.querySelector('google-map');
            var crd           = position.coords;
            var refreshButton = document.getElementById('refreshButton');
            var button        = document.getElementById('button_find_my_bar');
            var UserMarker    = document.getElementById('user_marker');
            var pages         = document.querySelector('iron-pages');
            var tabs          = document.querySelector('paper-tabs');

//            gMap.latitude        = crd.latitude;
//            gMap.longitude       = crd.longitude;
            UserMarker.latitude  = crd.latitude;
            UserMarker.longitude = crd.longitude;

            gMap.zoom         = 15;
            gMap.fitToMarkers = true;
            gMap.hidden       = false;
            gMap.resize();

            tabs.hidden          = false;
            button.hidden        = true;
            refreshButton.hidden = false;
            spinner.active       = false;

            var options = {
                enableHighAccuracy: true,
                maximumAge: 0
            };

            refreshButton.addEventListener('click', function () {
                navigator.geolocation.getCurrentPosition(geolocationSuccess, geolocationError, options);
            });

            tabs.addEventListener('iron-select', function () {
                pages.selected = tabs.selected;
            });
        }
    });

</script>

<paper-toolbar class="custom">
    <div class="title">Happly Hour</div>
</paper-toolbar>

<paper-button id="button_find_my_bar" raised>Find bars around me</paper-button>

<paper-spinner class="multi"></paper-spinner>


<paper-tabs selected="0" hidden="true">
    <paper-tab>MAPS</paper-tab>
    <paper-tab>CARDS</paper-tab>
</paper-tabs>

<iron-pages selected="0" class="container">

    <div class="container">
        <google-map latitude="37.779" longitude="-122.3892" zoom="" api-key="AIzaSyAMK9GqpUJOOGk6O2mjxKKQ7TTlfIJx_yQ"
                    id="map" hidden="true">
            <google-map-marker id="user_marker" latitude="" longitude="" draggable="false" title="user marker">
                <p>Yeah... it's you.</p>
            </google-map-marker>
            <paper-fab id="refreshButton" icon="refresh" title="heart" hidden="true"></paper-fab>
        </google-map>

        <google-map-directions start-address="" end-address="" travel-mode="WALKING"
                               api-key="AIzaSyAMK9GqpUJOOGk6O2mjxKKQ7TTlfIJx_yQ"></google-map-directions>
    </div>

    <div>
        <p>Some cards will be displayed here when the API will be linked</p>
    </div>


</iron-pages>


<paper-toast id="gelocationError" duration="5000" text="something went wrong with your geolocation, please try to activate it or authorize the app and retry :)"></paper-toast>
