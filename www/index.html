<script type="text/javascript" charset="utf-8">

    document.addEventListener('WebComponentsReady', function() {

        var button = document.querySelector('paper-button');

        button.addEventListener('click', function() {
            var options = {
                enableHighAccuracy: true,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition(geolocationSuccess, geolocationError, options);
        });

        function geolocationError(error) {
            console.warn('ERROR(' + error.code + '): ' + error.message);

            var toast = document.querySelector('paper-toast');
            toast.open();
        }

        function geolocationSuccess(position) {

            var crd = position.coords;
            var gMap = document.querySelector('google-map');
            gMap.fitToMarkers = true;

            var start_lat = crd.latitude;
            var start_long = crd.longitude;

            var start = start_lat+','+start_long;
            var end = '48.2919872,4.0805841';

            document.querySelector('google-map-directions').map = gMap.map;
            document.querySelector('google-map-directions').startAddress = start;
            document.querySelector('google-map-directions').endAddress = end;

        }
    });

</script>
